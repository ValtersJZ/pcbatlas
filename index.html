<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pimp My PCB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero">
        <div class="logo-container">
            <img src="logo.jpeg" alt="Pimp My PCB Logo" class="main-logo">
        </div>
        <div class="scroll-indicator">
            <span>Scroll Down</span>
            <div class="arrow"></div>
        </div>
    </section>

    <section class="animation-section">
        <canvas id="logoCanvas"></canvas>
        <div class="content-overlay">
            <h1 class="glowing-text">PIMP MY PCB</h1>
            <p class="subtitle">Where circuits meet luxury</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
